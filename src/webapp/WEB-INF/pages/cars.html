<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Loop</title>
  <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>CARS IN A LIST!!!!</h1>

<table border="1">
  <tr>
    <th>index</th>
    <th>model</th>
    <th>bibik</th>
    <th>series</th>
  </tr>

  <tr th:each="car, state : ${cars}">
    <td th:utext="${state.index}+1">index</td>
    <td th:utext="${car.getModel()}">model</td>
    <td th:utext="${car.getBibik()}">bibik</td>
    <td th:utext="${car.getSeries()}">series</td>


  </tr>

</table>

</body>

</html>
