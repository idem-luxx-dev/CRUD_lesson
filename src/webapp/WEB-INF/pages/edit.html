<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit</title>
</head>
<body>
<form th:method="POST" th:action="@{/create}" th:object="${user}">
  <label for name="id">Editing user by Id</label>
  <input readonly="true" type="text" th:field="*{id}" id="id" th:value="${user.getId()}">
  <br/>
  <label for="name">Name</label>
  <input type="text" th:field="*{firstName}" id="name">
  <br/>
  <label for="surname">Surname</label>
  <input type="text" th:field="*{lastName}" id="surname">
  <br/>
  <label for="email">Email</label>
  <input type="text" th:field="*{email}" id="email">
  <br/>
  <input type="submit" value="Update" th:href="@{redirect:/}">
</form>
</body>
</html>
